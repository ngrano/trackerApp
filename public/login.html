<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<link rel="stylesheet" href="./stylesheets/screen.css" />
	<link rel="stylesheet" href="./stylesheets/ie.css" />
	<link rel="stylesheet" href="./stylesheets/print.css" />
	
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Login</title>
</head>
<body>
	<div id="wrapper">
		<div id="header">
			<div class="logo-area">
				<img src="images/logo.png" alt="logo" />
				<p class="quote"> "Track or be tracked, but do it with TrackerApp." </p>
			</div>
			<div class="search-area">
				<form action="login.html" method="post">
					<input type="text" class="grey" value="Search"></input>
				</form>
			</div>
		</div>
		<div id="content">
			<h1> Login</h1>
				<h2> Not registered? <a href="register.html"> Sign up here </a> </h2>
				<div class="form">
					<form action="#" method="post">
					<div class="field">
						<label for="name">Name</label>
						<input type="text" name="name" id="name"></input>
					</div>
					<div class="field">
						<label for="email">Email</label>
						<input type="text" name="email" id="email"></input>
					</div>
				<div class="narrow">					
					<div class="field">
					    	<input type="checkbox" name="terms" id="terms"></input>
						<label class="terms">I Accept <a href="terms.txt" target="_blank">terms and conditions</a></label>
					</div>	
					<div class="field">				
						<input type="submit" id="submit" value="Register"></input>
						<label for="submit"> or <a class="cancel" href="#">Cancel</a></label>
					</div>
				</div>
					</form>
				</div>
		</div>
	</div>	
</body>
</html>
