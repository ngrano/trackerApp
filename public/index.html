<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<link rel="stylesheet" href="./stylesheets/screen.css" />
	<link rel="stylesheet" href="./stylesheets/ie.css" />
	<link rel="stylesheet" href="./stylesheets/print.css" />
	
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Compass Main view</title>
</head>
<body>
	<div id="bg">
		<div id="header">
			<div id="logo-area">
				<img src="images/logo.png"/>
				<p class="quote"> "Track or be tracked, but do it with TrackerApp." </p>
			</div>
			<div id="search-area">
				
				<form action="index.html" method="post">
				
			    <div class="field">
				<input type="text" name="search" value="Search"></input>
			    </div>
			</div>
	  	</div>
		<div id="content">
			<div id="main-area">
				<img src="images/map.png" alt="map" />
			</div>
			<div id="friends-area">	
				<div class="friend">
					<a href="#"><img src="images/online.png" alt="status" class="status" /></a> <p>online friend</p>
				</div>
				<div class="friend">
					<a href="#"><img src="images/offline.png" alt="status" class="status" /></a><p>offline friend</p>
				</div>
			</div>
		</div>	
	</div>
</body>
</html>
