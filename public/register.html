<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<link rel="stylesheet" href="./stylesheets/screen.css" />
	<link rel="stylesheet" href="./stylesheets/ie.css" />
	<link rel="stylesheet" href="./stylesheets/print.css" />
	
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Register</title>
</head>
<body>
	<div id="bg">
	<!--
		<span class="dblue">Dark</span>
		<span class="blue">Blue</span>
		<span class="green">Green</span>
		<span class="red">Red</span>
		<span class="black">Black</span>
	-->
		<img src="images/logo.png" class="logo" />
	  	<form action="index.html" method="post">

		    <div class="field">
			<label for="name">Name</label>
			<input type="text" name="name" id="name"></input>
		    </div>
		    <div class="field">
			<label for="email">Email</label>
			<input type="text" name="email" id="email"></input>
		    </div>
		    <div class="field">
			<label for="email2">Email(again)</label>
			<input type="text" name="email2" id="email2"></input>
		    </div>
                    <div class="field">
			<label for="password">Password</label>
			<input type="password" name="password" id="password"></input>
		    </div>
		    <div class="field">
			<label for="password2">Password(again)</label>
			<input type="password" name="password2" id="password2"></input>
		    </div>
		    <div class="narrow-field">
		    	<input type="checkbox" name="terms" id="terms"></input>
			<label class="terms" for="terms">I Accept terms and conditions</label>
		    </div>
		    <div class="narrow-field">
			<input type="submit" value="Register" id="submit"></input>
			<label for="submit"> or <a class="cancel" href="#" >Cancel</a></label>
		    </div>
	  	</form>	
	</div>
</body>
</html>
